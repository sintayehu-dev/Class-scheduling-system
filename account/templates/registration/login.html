{% extends "base.html" %}
{% load static %}

{% block title %}TTGS | Login{% endblock %}

{% block content %}
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f7f7f7;
  }

  .logo {
    background-color: #b6cde6;
    box-shadow: 0 20px 20px rgba(0, 0, 0, 0.3);
  }

  .logo2 {
    background-color: rgb(99, 141, 148);
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 40%;
    margin-left: 10%;
    height: 40%;
    width: 80%;
    border-radius: 100px 100px 100px 0px;
  }

  .row {
    width: 150%;
    height: 50%;
  }

  img {
    width: 90%;
    height: 100%;
    padding: 7%;
  }

  .login-form {
    background-color: white;
    box-shadow: 0 20px 20px rgba(0, 0, 0, 0.3);
  }

  h1 {
    display: flex;
    text-align: center;
    justify-content: center;
  }

  form {
    margin-top: 50px;
  }
  
  input[type="text"],
  input[type="password"] {
    width: 50%;
    margin-left: 20%;
    border: 2px solid #bdbbbb;
    border-radius: 4px;
    box-sizing: border-box;
    background-color: white;
  }

  input[type="text"]:focus,
  input[type="password"]:focus {
    outline: none;
  }

  input[type="submit"] {
    width: 30%;
    padding: 5px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    align-items: center;
    margin-left: 20%;
  }

  input[type="submit"]:hover {
    background-color: #0056b3;
  }

  a {
    text-decoration: none;
    color: #007bff;
  }

  a:hover {
    text-decoration: underline;
  }

  .pswd_reset {
    margin-left: 20%;
  }
  .for{
    display: inline-block;
  }

  .error {
    color: red;
    font-size: 10px;
    display: block;
    text-align: center;
    justify-content: center;
    margin-top: 20px;
  }
  label{
    display: inline-block;
    margin-right: 20px;
    margin-left: 80px;
    font-family: 'Times New Roman', Times, serif;
    font-weight: bold;
  }

  @media screen and (max-width: 767px) {
    .login {
      padding: 1%;
      padding-left: 1%;
      padding-right: 1%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  }
</style>
<!-- Include Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
  <div class="login shadow">
    <div class="row">
      <div class="logo col-lg-4 col-sm-4 col-md-4">
        <div class="logo2">
          <img src="{% static 'img/logo.png' %}" alt="Logo">
        </div>
      </div>
      <div class="login-form col-lg-8 col-sm-6 col-md-6">
        {% if form.errors %}
          <p class="error">Your username and password didn't match.<br> Please try again.</p>
        {% endif %}
        <div class="form">
          <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <p>
              <label for="id_username">Username</label>
              {{ form.username }}
            </p>
            <p>
              <label for="id_password">Password</label>
              {{ form.password }}
            </p>
            <input type="hidden" name="next" value="{{ next }}">
            <p><input type="submit" value="LOGIN"></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
{% endblock %}
